<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">

     <!--reset css-->
    
    <link rel="stylesheet" href="/style/reset.css">

    <!--fonte externa-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <!--owl css-->

    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <!--responsive css-->

    <link rel="stylesheet" href="/style/responsive.css">

    <title>COMEDYFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">COMEDYFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#series">Séries</a>
                <a href="#filmes">Filmes</a>
                <a href="#animacoes">Animações</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">SEINFELD</h3>
                <p class="description">Jerry e seus três amigos têm o poder de fazer rir não só nas situações ridículas, mas também nas situações corriqueiras.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        <a  href="https://www.youtube.com/watch?v=hQXKyIG_NS4" target="blank">ASSISTIR AGORA</a>
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                         <a href="javascript:newPopup()">MAIS INFORMAÇÕES</a> 
                     </button>
                </div>
            </div>
            
        </div>
    </main>
    <div id="series" class="carrosel">
        <h3>Séries</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/img/mini 01.jpg" alt="capa da série atypical">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini 02.jpg" alt="capa da série friends">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini 03.jpg" alt="capa da série two and a half man">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini 04.jpg" alt="capa da série how i met your mother">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini 06.jpg" alt="capa da série the office">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini 05.jpg" alt="capa da série that 70' show">
            </div>
                        <div class="item">
                <img class="box-filme" src="/img/mini 07.jpg" alt="capa da série modern family">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini 08.jpg" alt="capa da série full house">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini 09.jpg" alt="capa da série fresh prince of bel-air">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini 10.jpg" alt="capa da série every body hates chris">
            </div>
        </div>
    </div>
    <div id="filmes" class="carrosel">
        <h3>Filmes</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/img/film 01.jpg" alt="capa o maskara">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/film 02.jpg" alt="capa american pie">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/film 03.jpg" alt="capa little nicky">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/film 04.jpg" alt="capa todo mundo em panico">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/film 05.jpg" alt="capa jackass o filme">
            </div>
            
        </div>
    </div>
    <div id="animacoes" class="carrosel">
        <h3>Animações</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/img/an 01.jpg" alt="capa os simpsons">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/an 02.jpg" alt="capa Rick and Morty">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/an 03.jpg" alt="capa hora de aventura">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/an 04.jpg" alt="capa bojack horseman">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/an 05.jpg" alt="capa dabilly e mandy">
            </div>
         
        </div>
    </div>
    <footer>
        <p>Desenvolvido por <a href="https://www.instagram.com/elder.doart/">@elder.doart</a></p>
    </footer>


    <!--font aewsome-->
    <script src="https://kit.fontawesome.com/0c69d56d03.js" crossorigin="anonymous"></script>
    <!--owl js-->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <!--popup-->
    <script src="/js/popup.js"></script>
</body>
</html>
